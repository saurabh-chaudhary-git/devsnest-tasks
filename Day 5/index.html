<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="enterValue">
        <div class="inp-one">
            <label for="num-one">Enter Number One</label>
            <input type="text" class="num-one" id="num-one">
        </div>
        <div class="inp-two">
            <label for="num-two">Enter Number Two</label>
            <input type="text" class="num-two" id="num-two">
        </div>
    </div>
    <div class="operations">
        <span>Choose Operator</span>
        <button class="add" id="add">+</button>
        <button class="minus" id="minus">-</button>
        <button class="multiply" id="multiply">*</button>
        <button class="divide" id="divide">/</button>
    </div> 
    <div class="res">
        <label for="ans">Result</label>
        <input type="text" name="" id="ans" class="ans">
    </div>
</div>
 <script src="./script.js"></script>   
</body>
</html>
